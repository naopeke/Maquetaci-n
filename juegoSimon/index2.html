<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="simongame">
        <header>
            <h1>Simon Game</h1>
        </header>

        <section>
            <div class="box-yellow"></div>
            <div class="box-blue"></div>
            <div class="box-red"></div>
            <div class="box-green"></div>
        </section>
        <section>
            <div class="level"></div>
            <input type="text" id="userInput" placeholder="Escribe tu respuesta"></div>
            <div class="commentbox"></div>
            <button id="iniciar" onclick="iniciar()">Iniciar</button>
            <button id="procesar" onclick="procesar()">Procesar la respuesta del c√≥digo de colores</button>
            <button id="continuar" onclick="continuar()">Continuar</button>
            <button id="resetear" onclick="resetear()">Recetear el juego</button>
        </section>
    </main>

    <script src="script2.js"></script>
</body>
</html>
